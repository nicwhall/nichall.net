<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="backdiv">
      <button id="backbtn">
        <a id="backlink" href="/jsbootcamp/">Home</a>
      </button>
    </div>
    <div class="timer">
      <div class="controls">
        <input id="duration" type="text" value="30" />
        <div>
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <svg id="circle" height="400" width="400">
        <circle
          r="190"
          cx="200"
          cy="200"
          fill="transparent"
          stroke="blue"
          stroke-width="15"
          transform="rotate(-90 200 200)"
        ></circle>
        />
      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
