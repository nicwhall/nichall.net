<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />

    <title>Events</title>
    <link rel="stylesheet" href="events.css" />

  <body>

        <a id="backlink" href="../jsbootcamp/">Home</a>

    </div>

      <br />

      <br />
      <br />

            id="cc"

          />
          <label
            >I agree to terms

            <option value="asparagus">Asparagus</option>

    </div>
