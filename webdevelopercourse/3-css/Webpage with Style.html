<!doctype html>
<html>

<head>

    <title>Webpage With Style</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

        .txtstd {
            color:black;
            font-weight: bold;
        }

        .txtlrg{
            font-size:200%;
        }

        #green{
            color:green;
        }

        .underlined{
            text-decoration: underline;
        }
    </style>

</head>

<body>

        <p class="txtstd">The quick brown fox jumps over the lazy dog.</p>

        <p class="txtlrg">Internal CSS</p>

        <p id="green">This is some text. <span class="underlined">And this text is underlined.</span></p>

        <H1>CSS  is cool!</H1>
</body>

</html>
