<!doctype html>
<html>

<head>

    <title>Webpage With Style</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <style>

        #gradient{
            width: 500px;
            height: 200px;
            background: linear-gradient(white, red, green, blue);
        }

        #radialgradient{
            width: 500px;
            height: 200px;
            background: radial-gradient(white, blue);
        }


    </style>
 
</head>

<body>
   
    <div id="gradient">

        <h1>This is a gradient</h1>

    </div>

    <div id="radialgradient">

        <h1>Radial gradient</h1>

    </div>

</body>

</html>
