<!doctype html>
<html>

<head>

    <title>Webpage With Style</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <style>

        .flexbox-container{
            display: flex;
            width: 100%;
            height: 500px;
            background-color: aqua;
            flex-direction: row;
        }

        .flexbox-item{
            background-color: bisque;
            width: 100px;
            height: 100px;
            margin: 10px;
        }

    </style>
 
</head>

<body>
   
    <div class=flexbox-container>

        <div class="flexbox-item">Item1</div>
        <div class="flexbox-item">Item2</div>
        <div class="flexbox-item">Item3</div>
        <div class="flexbox-item">Item4</div>
        <div class="flexbox-item">Item5</div>
        <div class="flexbox-item">Item6</div>
        <div class="flexbox-item">Item7</div>

    </div>

</body>

</html>
