<!doctype html>
<html>

<head>

    <title>Webpage With Style</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">

        #green{
            color:green;
        }

        .underlined{
            text-decoration: underline;
        }

        #div001{
            color:blue;
            background-color: pink;
            width: 50%;
        }

        #div002{
            background-color: yellow;
        }
    </style>

</head>

<body>

        <div id="div001">
            <p class="txtstd">The quick brown fox jumps over the lazy dog.</p>

            <p class="txtlrg">Internal CSS</p>

        </div>

        <div id="div002">
            <p id="green">This is some text. <span class="underlined">And this text is underlined.</span></p>

            <H1>CSS  is cool!</H1>
        </div>
</body>

</html>
