<!doctype html>
<html>

    <head>

        <title>jQuery</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="/css/normalize.css">

        <script type="text/css">

            #circle {
                width:150px;
                height:150px;
                margin:40px;
                border-radius: 50%;
                background-color: green;
            }

            .square {
                width:150px;
                height:150px;
                margin:40px;
                background-color: red;
            }

        </style>

        <!-- jQuery -->
        <script type="text/javascript" src="/jquery/3.6.1/jquery.min.js"></script>
        

    </head>

    <body>

        <div id="circle" >          
        </div>
        <p>Click the circle</p>
        <div id="square" class="square"></div>
        <div id="square" class="square"></div>

        <script  type="text/javascript">

            /*if (typeof jQuery == "undefined"){
                alert("jQuery is not installed.")
            }
            else{
                alert("jQuery is installed.")
            }*/

            //jQuery object click event uses either id or class or element
            $("#circle").click(function(){
                $("p").html("Circle was clicked");
                $("#circle").css("background-color", "red");
                
                //get body width
                alert($("body").css("width"));
            })

            //pass hover 2 functions enter and leave
            $("#circle").hover(function(){
                $("p").html("Hovering over circle");
                $("#circle").css("width", "400px");
                $("#circle").css("height", "400px");
                },

                function(){
                $("p").html("Click the circle");
                $("#circle").css("width", "150px");
                $("#circle").css("height", "150px");
                }
            )

            $("div").click(function(){
                alert("Div clicked");
                $(this).css("display", "none");
                alert("You clicked on a " + $(this).attr("id"));
            })

            /*$("div").click(function(){
                alert("Div clicked")
            })*/

        </script>

    </body>

</html>
