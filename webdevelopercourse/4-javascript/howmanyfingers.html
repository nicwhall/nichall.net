<!doctype html>
<html>

<head>

    <title>JavaScript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/jscss.css">

    <script type="text/javascript">

        //global variables
        var randomNumber = 0;
        var numberGuesses = 0;

        //set random number on page load
        function pageLoad() {
            randomNumber = getRndInteger(0,6);
            //console.log("Number to guess is " + randomNumber);
        }

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min) ) + min;
        }  

    </script>

</head>

<body onload="pageLoad()">

    <p>How many fingers am I holding up?</p>

    <p><input id="inputNumber" type="text"></p>
    
    <p><button id="submit">Guess</button></p>

    <script type="text/javascript">

        document.getElementById("submit").onclick = function () {

            //check number of guesses
           if(numberGuesses == 4){
                alert("You have used all your guesses");
                return;
            }

            //var randomNumber = Math.floor(Math.random() * 6);
            //alert(randomNumber);
            //var randomNumber = getRndInteger(0,6);

            var numberGuess = 0;
            numberGuess = document.getElementById("inputNumber").value;
            console.log("Number entered is " + numberGuess);

            if (numberGuess == randomNumber) {
                alert(numberGuess +" is correct");
            }
            else {
                if(numberGuess < randomNumber){
                    alert("Guess is low");
                }
                else{
                    alert("Guess is high");
                }
                
                //count number of guesses
                numberGuesses = numberGuesses + 1;
            }
        }
        
    </script>

</body>

</html>
