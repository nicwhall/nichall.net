<!doctype html>
<html>

    <head>

        <title>JavaScript</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/jscss.css">

        <!-- ADD 5 entries to number selector-->
        <script type="text/javascript">

            function buildSelect(x){
                i=1
                while(i<=x){
                    document.getElementById("inputNumber").innerHTML = document.getElementById("inputNumber").innerHTML + "<option>" + i + "</option>"
                    i++
                }
            }

            function guess () {
                var number = document.getElementById("inputNumber").value;
                var numberOfGuesses = 1
                var randomNumber = getRandomNumber(number);

                while(randomNumber != number) {
                        randomNumber = getRandomNumber(number);
                        
                        if(randomNumber == number){
                            break;
                        }

                        numberOfGuesses++
                }


                //alert("Number of fingers is " + randomNumber);
                document.getElementById("thisMany").innerHTML = ("Number of fingers is " + randomNumber + ". Number of guesses was " + numberOfGuesses);

            }

            function getRandomNumber(x){
                return randomNumber = Math.floor(Math.random() * 6);
            }

        </script>

    </head>

    <body>

        <p>How many fingers am I holding up?</p>

        <p><select id="inputNumber" name="inputNumber"></select></p>

        <!--build select  options-->
        <script type="text/javascript">buildSelect(5)</script>

        <p><button id="submit">Guess</button></p>

        <p id="thisMany"></p>

        <script type="text/javascript">
            document.getElementById("submit").onclick = function() {
                guess();            
            }
        </script>

    </body>

</html>
