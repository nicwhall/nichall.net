<!doctype html>
<html>

    <head>

        <title>JavaScript</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/jscss.css">

        <style>

        .circle{
            width:200px;
            height:200px;
            margin:20px;
            float: left;
            border: 2px black solid;
            border-radius:50%;
        }

        #div001{
            background-color: red;
        }

        #div002{
            background-color:blue;
        }

        #div003{
            background-color:yellow;          
        }

        </style>
        
    </head>

    <body>

        <div id="div001" class="circle"></div>

        <div id="div002" class="circle"></div>
    
        <div id="div003" class="circle"></div>

        <script type="text/javascript"> 

            document.getElementById("div001").onclick = function() {
                document.getElementById("div001").style.display = "none";
            }

            document.getElementById("div002").onclick = function() {
                document.getElementById("div002").style.display = "none";
            }

            document.getElementById("div003").onclick = function() {
                document.getElementById("div003").style.display = "none";
            }

        </script>
        
    </body>

</html>
