<!doctype html>
<html>

    <head>

        <title>JavaScript</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/jscss.css">

    </head>

    <body>

        <div>

            <p>
                <input id="inputText" type="text">
                <button id="btnChangeText">Change the text</button>
            </p>

            <p id="outputText">This is some text</p>

        </div>

        <script type="text/javascript"> 

            document.getElementById("btnChangeText").onclick = function() {

                var inputText = "";

                inputText = document.getElementById("inputText").value;

                document.getElementById("outputText").innerHTML = inputText;
            }

        </script>
        
    </body>

</html>
